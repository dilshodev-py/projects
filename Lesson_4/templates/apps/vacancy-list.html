<div id="snippetContent">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <div class="container mt-5 pt-4">
        <div class="row align-items-end mb-4 pb-2">
            <div class="mt-3"><a href="{% url 'vacancy_form' %}" class="btn btn-info">Create</a></div>

        </div>
        <div class="row">
            {% for vacancy in vacancies %}
                <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
                    <div class="card border-0 bg-light rounded shadow">
                        <div class="card-body p-4"><span
                                class="badge rounded-pill bg-primary float-md-end mb-3 mb-sm-0">{{ vacancy.type }}</span>
                            <h5>{{ vacancy.name }}</h5>
                            <div class="mt-3"><span class="text-muted d-block"><i class="fa fa-home"
                                                                                  aria-hidden="true"></i> <a
                                    href="#" target="_blank" class="text-muted">{{ vacancy.company.name }}</a></span>
                                <span
                                        class="text-muted d-block"><i class="fa fa-map-marker"
                                                                      aria-hidden="true"></i>{{ vacancy.company.address }}</span>
                            </div>
                            <div class="mt-3"><a href="#" class="btn btn-primary">View Details</a></div>
                            <form action="{% url 'vacancy_delete' vacancy.id %}" method="post">
                                {% csrf_token %}
                                <div class="mt-3"><input class="btn btn-danger" type="submit" value="Delete"></div>

                            </form>
                        </div>
                    </div>
                </div>

            {% endfor %}


        </div>
