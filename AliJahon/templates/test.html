<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Number Input</title>
<style>
  .error {
    color: red;
  }
</style>
</head>
<body>

<form id="phoneForm" action="#" method="post">
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
  <small>Format: 123-456-7890</small>
  <br>
  <span id="phoneError" class="error"></span>
  <br>
  <input type="submit" value="Submit">
</form>

<script>
document.getElementById('phoneForm').addEventListener('submit', function(event) {
  var phoneInput = document.getElementById('phone');
  var phoneError = document.getElementById('phoneError');
  var validPhonePattern = /^\d{3}-\d{3}-\d{4}$/;

  if (!validPhonePattern.test(phoneInput.value)) {
    phoneError.textContent = 'Please enter a valid phone number in the format XXX-XXX-XXXX.';
    event.preventDefault(); // Prevent form submission
  } else {
    phoneError.textContent = ''; // Clear error message
  }
});
</script>

</body>
</html>
